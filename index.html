          <li><a href="https://youtube.com/Tdwy3BZe61s?si=As38T49IC695wKE0" target="_blank">Pedro, Tiago, Jo√£o no barquinho - 3 Palavrinhas</a></li>
        </ul>

    <!-- PLAYER √Ä DIREITA -->
    <main class="player">
      <div class="video-box">
        <iframe
          class="video-frame"
          width="540"
          height="310"
          src="https://www.youtube.com/embed/kNJPalON82E"

          allowfullscreen
        ></iframe>

        <div class="info">
          <h3>Eu Sou Teu Pai</h3>
          <p>Valesca Mayssa.</p>

      </div>

  </div>

  <!-- JavaScript -->
  <script>
    // Mapa de temas ‚Üí lista de v√≠deos
    const TEMAS = {
      LOUVOR: [
        { titulo: "EM FERVENTE ORA√á√ÉO", 
         autor: "RAFAEL OLIVEIRA", 
         url: "https://youtu.be/Jit_cfgD1oM?si=srDXooBaeV3zaho3" 
        },
        { titulo: "O EXILADO", 
         autor: "RAFAEL OLIVEIRA", 
         url: "https://youtu.be/ySN1gknzYJE?si=4YMoyMcXnTjz24jC" 
        },
        { titulo: "QUEM √â ESSE", 
         autor: "JULLIANY SOUZA", 
         url: "https://youtu.be/0ZF5em0MTwY?si=7AXT0Vs1zJ3h0WUG" 
        },
        { titulo: "LIBERTA-ME DE MIM", 
         autor: "LUMA ELPIDIO", 
         url: "https://youtu.be/Ot8KIh6-uEU?si=tRNGwN5VwUnnAAUZ" 
        },
        { titulo: "ME AMA", 
         autor: "DIANTE DO TRONO", 
         url: "https://youtu.be/-go3Gt5TdmE?si=X8LKeW7v8QywwNMY" 
        },
      ],
      PRGA√á√ÉO: [
        { titulo: "DEUS TEM UMA PROMESSA", 
         autor: "CAMILA DE BARROS", 
         url: "https://youtu.be/uZD0ywubonY?si=gRk0Y4I3Aapin8G-" 
        },
        { titulo: "PRIORIZE O ESPIRITUAL", 
         autor: "CAMILA DE BARROS", 
         url: "https://youtu.be/8DtX--uEiEk?si=6f-cjVPvKqWhI95s" 
        },
      ],
      INFANTIL: [
        { titulo: "PEDRO, TIAGO E JO√ÉO NO BARQUINHO", 
         autor: "3 PALAVRINHAS", 
         url: "https://youtu.be/Tdwy3BZe61s?si=4Js83onTm6KdN1F6" 
        },
        { titulo: "EST√ÅTUA DE SAL", 
         autor: "3 PALAVRINHAS", 
         url: "https://youtu.be/I87yflE0YcM?si=TfNhmv9dznWHAqaN" 
        },
      ],
      AULAS: [
        { titulo: "EBD ADULTO TERCEIRO TRIMESTRE", 
         autor: "ACADEMIA DE PRGADORES", 
         url: "https://youtu.be/-Qru3r7K5_U?si=Ym4acOZxSxdigmJX" 
        },
        { titulo: "EBD ADULTOS AULA 10", 
         autor: "ACADEMIA DE PREGADORES", 
         url: "https://youtu.be/-Qru3r7K5_U?si=jg_ylCIEACSwGAtm" 
        },
      ],
    };

    // Seletores
    const selectTema = document.getElementById("tema");
    const menuUl     = document.getElementById("menu-temas");
    const iframeEl   = document.querySelector(".video-box iframe");
    const infoTitulo = document.querySelector(".info h3");
    const infoAutor  = document.querySelector(".info p");

    // Converte URL normal do YouTube para /embed
    function toEmbed(url) {
      try {
        const u = new URL(url);
        const id = u.searchParams.get("v");
        if (id) return `https://www.youtube.com/embed/${id}`;
        if (u.hostname.includes("youtu.be")) return `https://www.youtube.com/embed/${u.pathname.slice(1)}`;
        return url;
      } catch {
        return url;
      }
    }

    // Renderiza o menu com base no tema
    function renderMenu(tema) {
      const lista = TEMAS[tema] || [];
      menuUl.innerHTML = "";

      lista.forEach((video) => {
        const li = document.createElement("li");
        const a  = document.createElement("a");
        a.href = "#";
        a.textContent = video.titulo.toUpperCase();
        a.setAttribute("role", "button");
        a.addEventListener("click", (e) => {
          e.preventDefault();
          trocarVideo(video);
        });
        li.appendChild(a);
        menuUl.appendChild(li);
      });

      if (lista.length) trocarVideo(lista[0]);
    }

    // Troca o v√≠deo e informa√ß√µes
    function trocarVideo(video) {
      iframeEl.src = toEmbed(video.url);
      infoTitulo.textContent = video.titulo.toUpperCase();
      infoAutor.textContent  = `${video.autor.toUpperCase()}.`;
    }

    // Inicializa√ß√£o
    renderMenu(selectTema.value);
    selectTema.addEventListener("change", () => renderMenu(selectTema.value));
  </script>
</body>
</html>
